<!DOCTYPE html>
<html>
<head>
    <!-- Include Plotly JS library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="date"] {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #555;
        }
        #new-graph {
            margin-top: 20px;
        }
        #graph-div {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="/">Home</a>
    </div>
    <div id="content">
        <h1>{{ symbol }} chart</h1>
    
        <div id="graph-div">
            {{ graph_html | safe }}
        </div>
    </div>
</body>
</html>
