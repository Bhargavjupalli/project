<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            text-align: left; /* Align labels to the left */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Predictive Maintenance Input</h1>
    <div class="container">
        <form action="{{ url_for('home')}}" method="POST">
            <label for="type">Type of Product:</label>
            <input type="text" id="type" name="type" placeholder="Enter product type" required>
            
            <label for="air_temperature">Air Temperature [K]:</label>
            <input type="text" id="air_temperature" name="air_temperature" placeholder="Enter air temperature" required>
            
            <label for="process_temperature">Process Temperature [K]:</label>
            <input type="text" id="process_temperature" name="process_temperature" placeholder="Enter process temperature" required>
            
            <label for="rotational_speed">Rotational Speed [rpm]:</label>
            <input type="text" id="rotational_speed" name="rotational_speed" placeholder="Enter rotational speed" required>
            
            <label for="torque">Torque [Nm]:</label>
            <input type="text" id="torque" name="torque" placeholder="Enter torque">
            
            <label for="tool_wear">Tool Wear [min]:</label>
            <input type="text" id="tool_wear" name="tool_wear" placeholder="Enter tool wear duration (minutes)" required>
            
            <button type="submit">Submit</button>
            
            <!-- Corrected condition syntax -->
            <h2 style="text-align: left; font-size: 18px; margin-top: 20px;">Machine Status: <span style="color: {% if status == 'Running Good' %}green{% else %}red{% endif %};">{{status}}</span></h2>

            <h2 style="text-align: left; font-size: 18px;">Failure Type: {{result}}</h2>
        </form>
    </div>
</body>
</html>
